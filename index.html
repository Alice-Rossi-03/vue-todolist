<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE - To Do List</title>

    <!-- link to boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to personal css -->
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
    
    <div id="app">
        <!-- document heading -->
        <h1 class="text-center text-primary my-3 fw-bolder">To Do List</h1>

        <!-- input and button -->
        <div class="w-50 mx-auto">

            <div class="row align-items-end">
                <div class="col-9">
                    <label for="new-task" class="form-label">Write A New Task:</label>
                    <input id="new-task" type="text" class="form-control" v-model="newTask">
                </div>
                <div class="col-3">
                    <button @click="addTask" class="btn btn-primary fw-bold"> ADD TASK </button>
                </div>
            </div>

          <!-- @keyup.enter="addTask" -->

            <hr class="my-5">
        </div>

        <!-- to do list -->
        <div class="w-50 mx-auto">
            <h3 class="text-primary my-3 fw-bolder">Tasks:</h3>

            <div class="bg-body-secondary rounded pt-3 pe-4 pb-3" v-if="taskList.length !== 0 ">
                <div class="pt-1 align-content-center">
                    <ul>
                        <li @click="check(index)" class="border-bottom d-flex justify-content-between pb-2 mb-2" v-for="(element, index) in taskList" :key="index">
                            <div class="text-capitalize" v-bind:class=" { 'strikethrough' : element.done } "> {{element.task}} </div>
                            <svg @click="removeTask(index)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="fill: #fff; width: 1.5em; height: 1.5em;">
                                <path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                            </svg>
                        </li>
                    </ul>

                </div>
            </div>

            <div v-else class="bg-body-secondary rounded p-3 fw-bold text-primary-emphasis">
                <span>There are no task for today!</span>
            </div>

        </div>
    </div>

    <!-- link to boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link to vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link to personal js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>

</body>
</html>
